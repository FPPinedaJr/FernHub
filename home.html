<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fern Hub</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/fontawesome.min.css">

    <style>
        body {
            background-color: #111;
            color: white;
        }

        .navbar {
            background-color: #000;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .highlight {
            color: #ffb300;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero img {
            max-width: 200px;
            border-radius: 50%;
            border: 3px solid #ffb300;
            margin-bottom: 20px;
        }

        .bio {
            max-width: 600px;
            margin: auto;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Fern<span class="highlight">Hub</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <img src="assets/image/profile.jpg" alt="profile_picture" class="logo-img m-20 ">
        <h1>Welcome to <span class="highlight">Fern Hub</span></h1>
        <p class="bio">I'm Fern, a passionate web developer specializing in clean and modern web design. I create
            high-performance, visually appealing websites that leave a lasting impression.</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
